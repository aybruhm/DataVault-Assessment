{% extends "auth/base.html" %}
{% load static %}

{% block title %}
Register
{% endblock title %}

{% block auth_form %}
<h2 class="register__innetext">Register</h2>

<form method="POST" id="register__form">
    {% csrf_token %}

    <!-- First Input -->
    <div class="form-outline mb-4">
        <input type="name" id="first_name" name="first_name" class="form-control" />
        <label class="form-label" for="first_name">First name</label>
    </div>

    <!-- Last Input -->
    <div class="form-outline mb-4">
        <input type="name" id="last_name" name="last_name" class="form-control" />
        <label class="form-label" for="last_name">Last name</label>
    </div>

    <!-- Email Input -->
    <div class="form-outline mb-4">
        <input type="email" id="email" name="email_address" class="form-control" />
        <label class="form-label" for="email_address">Email address</label>
    </div>

    <!-- Username Input -->
    <div class="form-outline mb-4">
        <input type="text" id="username" name="username" class="form-control" />
        <label class="form-label" for="username">Username</label>
    </div>

    <!-- Password Input -->
    <div class="form-outline mb-4">
        <input type="password" id="password" name="password" class="form-control" />
        <label class="form-label" for="password">Password</label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>

</form>
{% endblock auth_form %}
