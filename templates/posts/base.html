{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>DataVault Blog</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{% static "css/vendor.css" %}">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--  ================================================== -->
    <script src="{% static "js/modernizr.js" %}"></script>
    <script defer src="{% static "js/fontawesome/all.min.js" %}"></script>

    <!-- favicons
    ================================================== -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon-16x16.png" %}">

</head>

<body id="top">


    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader"></div>
    </div>


    <!-- header
    ================================================== -->
    <header class="s-header">

        <div class="container">


            <div class="s-header__logo">
                <a class="logo" href="{% url "posts:home_page" %}">
                    <img src="{% static "images/logo.svg" %}" alt="Homepage">
                </a>
            </div>

            <div class="row s-header__navigation">

                <nav class="s-header__nav-wrap">

                    <h3 class="s-header__nav-heading h6">Navigate to</h3>

                    <ul class="s-header__nav">
                        <li class="current"><a href="{% url "posts:home_page" %}">Home</a></li>

                        {% if request.user.is_authenticated %}
                        <li><a href="{% url "posts:create_post" %}">Create Post</a></li>
                        <li><a href="{% url "posts:logout" %}" title="">Logout</a></li>
                        {% else %}
                        <li><a href="{% url "posts:register" %}" title="">Register</a></li>
                        <li><a href="{% url "posts:login" %}" title="">Login</a></li>
                        {% endif %}

                    </ul> <!-- end s-header__nav -->

                    <a href="#0" title="Close Menu" class="s-header__overlay-close close-mobile-menu">Close</a>

                </nav>

            </div> <!-- end s-header__navigation -->

            <a class="s-header__toggle-menu" href="#0" title="Menu">
                <span>Menu</span>
            </a>

        </div>

    </header> <!-- end s-header -->

    {% block content %}

    {% endblock content %}



    <!-- Java Script
    ================================================== -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="{% static "js/jquery-3.5.0.min.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static "js/plugins.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>


    {% block inline_js %}{% endblock inline_js %}

</body>

</html>
