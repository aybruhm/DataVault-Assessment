{% extends "posts/base.html" %}
{% load static %}

{% block content %}
<!-- hero
    ================================================== -->
<section id="hero" class="s-hero">
    
    <style>
        div.blog__content {
            max-width: 90% !important;
        }

        a.create__post {
            font-size: 18px;
            color: inherit !important;
            font-family: inherit !important;
            text-decoration: none !important;
            text-transform: uppercase;
            margin-right: 10px;
        }
    </style>

    <div class="s-hero__slider">

        <div class="s-hero__slide">

            <div class="s-hero__slide-bg" style="background-image: url('images/slide1-bg-3000.jpg');"></div>

            <div class="row s-hero__slide-content blog__content animate-this">
                <div class="column">
                    <div class="s-hero__slide-meta">
                        <span class="cat-links">
                            <a href="#0">
                                Data Science
                            </a>
                            <a href="#0">Largest Blog About Data Science</a>
                        </span>
                    </div>
                    <h1 class="s-hero__slide-text">
                        <a href="#0">
                            Blog By DataVault
                        </a>
                    </h1>
                </div>
            </div>

        </div> <!-- end s-hero__slide -->

    </div> <!-- end s-hero__slide -->

    <div class="s-hero__social hide-on-mobile-small">
        <p><a href="{% url "posts:create_post" %}" class="create__post" title="">Create Post</a></p>
        <span class="mb-5"></span>
        <ul class="s-hero__social-icons">
            <li><a href="#0"><i class="fab fa-facebook-f" aria-hidden="true"></i></a></li>
            <li><a href="#0"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#0"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
            <li><a href="#0"><i class="fab fa-dribbble" aria-hidden="true"></i></a></li>
        </ul>
    </div> <!-- end s-hero__social -->

    <div class="nav-arrows s-hero__nav-arrows">
        <button class="s-hero__arrow-prev">
            <svg viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg" width="15" height="15">
                <path d="M1.5 7.5l4-4m-4 4l4 4m-4-4H14" stroke="currentColor"></path>
            </svg>
        </button>
        <button class="s-hero__arrow-next">
            <svg viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg" width="15" height="15">
                <path d="M13.5 7.5l-4-4m4 4l-4 4m4-4H1" stroke="currentColor"></path>
            </svg>
        </button>
    </div> <!-- end s-hero__arrows -->

</section> <!-- end s-hero -->


<!-- content
    ================================================== -->
<section class="s-content s-content--no-top-padding">


    <!-- masonry
        ================================================== -->
    <div class="s-bricks">

        <div class="masonry">
            <div class="bricks-wrapper h-group">

                <div class="grid-sizer"></div>

                <div class="lines">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div id="blog_posts"></div>

            </div> 
            <!-- end brick-wrapper -->

        </div> <!-- end masonry -->

    </div> <!-- end s-bricks -->

</section> <!-- end s-content -->

{% endblock content %}

{% block inline_js %}

<script>
    const posts = document.getElementById("blog_posts");
    const url = "http://127.0.0.1:8080/v1/api/";
    const singleBlogUrl = "http://127.0.0.1:8080/single-post"

    axios({
    method: "GET",
    url: url,
    xstfCookieName: "csrftoken",
    xsrfHeaderName: "X-CSRFToken",
    headers: {
    'Content-Type': 'application/json',
    'X-CSRFToken': 'csrftoken',
    'X-Requested-With': 'XMLHttpRequest'

    }
    }).then(res => {
        res = res.data;
        
        // Loop through each blog post
        res.map(post => {
            posts.innerHTML += `<article class="brick entry" data-aos="fade-up">

                <div class="entry__thumb">
                    <a href="" class="thumb-link">
                        <img src="${post.image}"
                            alt="${post.title}">
                    </a>
                </div>

                <div class="entry__text">
                    <div class="entry__header">
                        <h1 class="entry__title">
                            <a href="${singleBlogUrl}/${post.id}/">
                                ${post.title}
                            </a>
                        </h1>
                    </div>
                    <div class="entry__excerpt">
                        <p>
                            ${post.content}
                        </p>
                    </div>
                    <a class="entry__more-link" href="${singleBlogUrl}/${post.id}/">Learn More</a>
                </div>

            </article>`
            
            console.log(post.id);
            console.log(post.title);
            console.log(post.image);
            console.log(post.content);
        })
    })

</script>

{% endblock inline_js %}
